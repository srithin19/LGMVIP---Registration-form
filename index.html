<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    
    <div class="form">
      <h1>Student Registration Form</h1>
      <form action="#" class="form">
        <table align="center" cellpadding="5">
          <tr>
            <td>First name :</td>
            <td>
              <input class="first-name" type="text" value=" " />
            </td>
          </tr>
          <tr>
            <td>Email :</td>
            <td>
              <input class="email" type="text" placeholder="xyz@gmail.com" />
            </td>
          </tr>
          <tr>
            <td>Roll No:</td>
            <td><input class="rollno" type="text" /></td>
          </tr>
          <tr>
            <td>Gender :</td>
            <td>
              <input type="radio" name="gender" value="Male" />Male
              <input type="radio" name="gender" value="Female" />Female
              <input type="radio" name="gender" value="Other" />Other
            </td>
          </tr>
          <tr>
            <td>Contact No. :</td>
            <td><input class="contact" type="number" /></td>
          </tr>
          <tr>
            <td>Address :</td>
            <td>
              <input class="address" type="text" />
            </td>
          </tr>
          <tr>
            <td>College/University :</td>
            <td><input class="college" type="text" /></td>
          </tr>
        </table>
        <div class="btn">
          <button class="button" type="submit" onclick="">Submit</button>
        </div>
      </form>
    </div>
    <hr />
    <hr />
    <h2>Registered Students:</h2>
    <p>----------------------------------------------</p>
    <div class="registered"></div>
    <script src="index.js"></script>
  </body>
</html>
